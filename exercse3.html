<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button and textbox</title>

</head>
<body>
<input type="text" id="input-text" placeholder="Enter text">
<button id="change-color">Change Text Color</button>
<p id="display-text"></p>
<style type="text/css">
	body{
        justify-content: center;
    }
    #input-text {
        padding: 5px;
        margin-bottom: 10px;
    }
    #display-text {
        color: black;
        font-size: 18px;
    }

</style>


<script type="text/javascript">
	document.getElementById('change-color').addEventListener('click', function() {
        var inputText = document.getElementById('input-text').value;
        document.getElementById('display-text').textContent = inputText;
        document.getElementById('display-text').style.color = 'red';
    });

</script>
</body>
</html>
